<ul class="social-links">
    {% if site.social.github %}
    <li>
        <a title="{{ site.social.github }} on Github"
            href="https://github.com/{{ site.social.github }}"
            target="_blank"><i class="fa fa-github fa-2x"></i></a>
    </li>
    {% endif %}

    {% if site.social.linkedin %}
    <li>
        <a title="{{ site.social.linkedin }} on LinkedIn"
            href="https://www.linkedin.com/in/{{ site.social.linkedin }}/"
            target="_blank"><i class="fa fa-linkedin fa-2x"></i></a>
    </li>
    {% endif %}

    {% if site.social.stackoverflow %}
    <li>
        <a title="{{ site.social.stackoverflow }} on StackOverflow"
            href="http://stackoverflow.com/users/2695723/{{ site.social.stackoverflow }}"
            target="_blank"><i class="fa fa-stack-overflow fa-2x"></i></a>
    </li>
    {% endif %}

    {% if site.social.credly %}
    <li>
        <a title="{{ site.social.credly }} on Credly"
            href="https://credly.com/users/{{ site.social.credly }}"
            target="_blank"><i class="fa fa-id-badge fa-2x"></i></a>
    </li>
    {% endif %}
</ul>
