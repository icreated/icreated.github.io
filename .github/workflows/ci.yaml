on:
  push:
  pull_request:
    types: [opened, synchronize]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.2'
          bundler-cache: true
      - name: Install Dart Sass
        run: |
          npm install -g sass
          npm install -g @sass/embedded
      - name: Install Dependencies
        run: bundle install
      - name: test
        run: script/cibuild
