---
layout: default
title: Icreated Projects
shortName: projects
---

<h1 class="subject">{{ page.title}}</h1>

{% assign sorted_projects = site.projects | sort:"order" %}
{% for project in sorted_projects %}
    <h2 class="post-title">
        <a href="{{site.url | append: project.url }}">
        {{ project.title }}
        </a>
    </h3>
    <div class="post-desc">
        <p>
            {{ project.description }}
        </p>
    </div>
{% endfor %}
